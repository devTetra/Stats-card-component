<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-text-box">
        <div class="card-description">
          <h2 class="card-header">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="stats">
            <h3 class="stat-header">10k+</h3>
            <p class="stat">companies</p>
          </div>
          <div class="stats">
            <h3 class="stat-header">314</h3>
            <p class="stat">templates</p>
          </div>
          <div class="stats">
            <h3 class="stat-header">12M+</h3>
            <p class="stat">queries</p>
          </div>
        </div>
      </div>
      <div class="card-img-box">
        <img
          src="./images/image-header-desktop.jpg"
          alt="Image Header"
          aria-hidden="true"
          class="card-img"
        />
      </div>
    </main>
  </body>
</html>
